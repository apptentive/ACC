<!DOCTYPE html>
<html ng-app="accApp" ng-controller="appController">
  <head>
    <title>Projects list</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <script type="text/javascript" src="./bundle.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.js"></script>
  </head>
  <body ng-controller="ProjectsListController">
    <div sidebar-directive></div>
    <div class="main" ng-controller="CapabilitiesController">
      <a class="tableSettings" href="" ng-click="edit_table=true">
        <img src="http://localhost:9292/gear.png"></img>
      </a>
      <h1 class="projectName">{{project.name}}</h1>
      <div class="project" ng-init="openProject(1); getAttributes(1); getComponents(1)">
        <div class="table-container" project-table-directive>
        </div>

        <div class="attr-comp-list" ng-show="edit_table" col="2">
          <div attributes-directive></div>
          <div components-directive></div>
          <br>
          <button ng-click="edit_table=false" ng-show="edit_table">Close</button>
          <button ng-click="deleteProject(project)">Delete</button>
        </div>
        <div capabilities-directive></div>
      </div>
    </div>
  </body>
</html>
